<!DOCTYPE html>
<html>
<head>
<title>bootstrap</title>
<link rel="stylesheet" href="css/bootstrap.min.css"/>
<script src="css/bootstrap.min.js"></script>
</head>
<body>
<form class="" role="form">
<div class="form-group col-lg-4">
<label for="name" class="col-sm-4 control-label" >名称</label>
<input type ="text" class="form-control col-sm-8 input-sm" id="name" placeholder="请输入姓名">
</div>
<div class="form-group">
<label for="inputFile">文件输入</label>
<input type="file" id="inputFile" value="选择文件" disabled="disabled">
<p class="help-block">这是块级帮助文本的示例</p>
</div>
<div class="form-group has-success col-lg-2">
<label for="textarea">文本框</label>
    <p class="form-control-static">纯文本</p>
<textarea class="form-control" id="textarea input-sm" rows="3" placeholder="请输入文本">
</textarea>
    <p class="help-block">help</p>
</div>
</form>
</body>
</html>
